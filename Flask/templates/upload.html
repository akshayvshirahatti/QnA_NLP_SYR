<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>File Upload</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #909090;
      color: #FFF;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .form-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border: 4px solid #000;
      color: #000;
      border-radius: 14px;
      /* Reduced from 414px for a more standard look */
      transition: all 0.3s ease;
    }

    .form-control:hover {
      border-color: #007BFF;
    }

    .model-type-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      /* Add some space between the selector and the upload button */
    }

    .model-type-selector label {
      margin: 0 10px;
      /* Space out the labels */
    }

    input[type="file"] {
      margin-bottom: 10px;
      /* Ensure spacing between file input and description paragraph */
    }


    .head {
      background: #b5b5b5;
      position: relative;
      text-align: center;
      padding-top: 50px;
      padding-bottom: 40px;
      margin-bottom: 20px;
    }

    .head h1 {
      color: #000000;
      font-size: 60px;
      font-family: Bahnschrift SemiBold;
      margin: auto;
      vertical-align: middle;
    }

    .head p {
      color: #353535;
      font-family: Bahnschrift;
      margin: auto;
      vertical-align: middle;
    }

    .head a {
      text-decoration: none;
      color: #534bae;
    }

    input[type="file"] {
      width: 100%;
      height: 150px;
      opacity: 0;
      cursor: pointer;
    }

    .form-control p {
      position: absolute;
      margin: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      pointer-events: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .topnav {
      padding: 0 15px;
      background-color: #333;
      overflow: hidden;
    }

    .topnav a {
      padding: 14px 16px;
      float: left;
      color: #ccc;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .topnav a:hover,
    .topnav a.active {
      color: #fff;
    }

    footer {
      padding: 20px 10px;
      background-color: #333;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    footer img {
      max-height: 70px;
      width: auto;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="topnav">
    <a class="active" href="/">Syracuse University</a>
    <a href="#search">CIS 600: Natural Language Processing</a>
  </div>
  <div class="head">
    <h1>Question-Answer System</h1>
  </div>

  <!-- <form method="POST" enctype="multipart/form-data" class="form-control" action="/">
    <input type="file" name="upload">
    <p>Drag your files here or click in this area.</p>
    <button type="submit" name='btn' value='index'>Upload</button>
  </form> -->

  <form method="POST" enctype="multipart/form-data" class="form-control" action="/">
    <input type="file" name="upload">
    <p>Drag your files here or click in this area.</p>

    <div class="model-type-selector">
      <label><input type="radio" name="model_type" value="word2vec" checked> Word2Vec</label>
      <label><input type="radio" name="model_type" value="glove"> GloVe</label>
    </div>

    <button type="submit" name='btn' value='index'>Upload</button>
  </form>


  <footer>
    <img src="https://hdec.org/wp-content/uploads/2021/05/Syracuse-University-logo.png"
      alt="Syracuse University Logo" />
  </footer>

</body>

</html>
